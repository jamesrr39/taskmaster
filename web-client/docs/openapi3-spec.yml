openapi: 3.0.3
info:
  description: REST API definitions for Taskmaster
  title: Taskmaster
  version: "0"
servers:
- description: API server
  url: /api
paths:
  /v1/tasks:
    get:
      operationId: getTasks
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProjectsResponse'
          description: OK
      summary: Get tasks
components:
  schemas:
    TaskrunnerLogConfig:
      properties:
        compression:
          type: string
      required:
      - compression
      type: object
    TaskrunnerTask:
      properties:
        description:
          type: string
        log:
          $ref: '#/components/schemas/TaskrunnerLogConfig'
        name:
          type: string
        script:
          type: string
      required:
      - log
      type: object
    ListProjectsResponse:
      properties:
        tasks:
          items:
            $ref: '#/components/schemas/TaskrunnerTask'
          type: array
      required:
      - tasks
      type: object
